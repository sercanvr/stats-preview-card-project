<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <title>Stats Preview Card</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="center">
          <div class="content">
            <h1>
              Get <span>insights</span> that help your <br />
              business grow.
            </h1>
            <p class="stats">
              Discover the benefits of data analytics and make <br />
              better decisions regarding revenue, customer <br />
              experience, and overall efficiency.
            </p>
          </div>

          <div class="details">
            <div class="left">
              <h2>10K+</h2>
              <p>COMPANIES</p>
            </div>

            <div class="middle">
              <h2>314</h2>
              <p>TEMPLATES</p>
            </div>

            <div class="right">
              <h2>12M+</h2>
              <p>QUERIES</p>
            </div>
          </div>
        </div>

        <div class="image">
          <img src="image-header-desktop.jpg" alt="Office" />
          <div class="bg"></div>
        </div>
      </div>
    </main>
  </body>
</html>
